<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p id="para">This is para</p>
    <button id="btn">Click</button>
    <div id="colored-div"
        style="background-color: #007bff; color: black; height: 100px; width: 100px; text-align: center; padding-top: 10px; border-radius: 3px; margin-top: 10px;">
    </div>
    <script>
        // $(document).ready(function () {

        //         $(this).hide();
        //     });
        // });


        // $(document).ready(function () {

        // $(document).ready(function () {
        //     $("#colored-div").hover(function () {
        //         $("#para").hide();
        //     }, function () {
        //         $("#para").show();
        //     });
        // });

        $(document).ready(function () {
            $("#colored-div").on({
                click: function (){
                    $(this).css("background-color", "red");
                },
                mouseenter: function () {
                    $(this).css("background-color", "blue");
                },

                mouseleave: function () {
                    $(this).css("background-color", "green");
                }
            });
        });
    </script>
</body>
