<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FlipClock/css/flipTimer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>JQuery Plugin 1</title>
</head>

<body>
    <div class="flipTimer">
        <div class="days"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('.flipTimer').flipTimer({

                // count up or countdown
                direction: 'down',

                // the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
                date: 'July 26, 2023 08:30:30',

                // callback works only with direction = "down"
                callback: function () { alert('times up!'); }

            });
        });
    </script>
    <script src="FlipClock/js/jquery.flipTimer.js"></script>
</body>

</html>
